<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-2">
            <a href="#/home"
               class="left-arrow col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
        </div>
        <div class="col-xs-10">
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#/home">Nipper</a>
            </div>
        </div>
    </div>
</nav>
<div class="row complete-height">
<div class="container-fluid row">
    <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12 row">
        <h3 class="page-header">Search Results</h3>
    </div>

    <div class="row col-lg-12 col-xs-12 col-md-12 col-sm-12">
        <h4 class="options">Sort By : </h4>
        <button class="btn divider"
                ng-click="model.sortBy('name')">Name</button>
        <button class="btn divider"
                ng-click="model.sortBy('address')">Address</button>
        <button class="btn divider"
                ng-click="model.sortBy('artist')">Artist</button>
        <button class="btn divider"
                ng-click="model.sortBy(null)">Unsorted</button>

    </div>

    <div class ="row">
        <div ng-repeat="statue in model.nipers | orderBy:model.propertyName:reverse" >

            <div class="media">
                <div class="col-xs-8 fixed-height">
                    <a class="pull-left"
                       href="#/home/nipper/{{statue.id}}">
                        <img class="media-object"
                             ng-src={{statue.path}}>
                    </a>
                </div>
                <div class="col-xs-4 fixed-height">
                    <div class="media-body options">
                        <h4 class="media-heading">
                            <a href="#/home/nipper/{{statue._id}}">
                                {{statue.name}}
                            </a>
                        </h4>
                        <h4 class="media-heading d-none d-sm-block">
                            {{statue.artist}}
                        </h4>
                        <p class="text-justify d-none d-sm-block">
                            {{statue.address | limitTo:100}} {{statue.address.length > 100 ? "..." : ""}}
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
